[package]
name = "regan"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# binary config and convinience
env_logger = "^0.9"
log = "^0.4"
anyhow = "^1"

# web server
actix-web = "4.0.0-beta.9"
actix-files = "0.6.0-beta.7"
tokio = "^1.3"
tokio-stream = "^0.1.7"
serde = "^1"
serde_json = "^1"
futures = "^0.3"

# image collection, glicko and matchmaking
rand = "^0.8"
rand_distr = "^0.4"
crossbeam = "^0.8"
sqlx = {version="^0.5", features=["sqlite", "runtime-actix-native-tls"]}


[profile.release]
lto = false