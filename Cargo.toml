[profile.release]
strip = true
lto = true

[workspace]
members = ["image_collection", "server", "simulation"]
resolver = "3"

[workspace.dependencies]
tokio = { version = "1", features = ["macros"] }
tokio-stream = "^0.1"
env_logger = "^0.11"
tracing = "^0.1"
anyhow = "^1"
futures = "^0.3"
rand = "^0.9"
rand_distr = "^0.5"
clap = { version = "^4", features = ["derive"] }
crossbeam-queue = "^0.3"
serde = { version = "^1", features = ["derive"] }
simd-json = "^0.17"
sqlx = { version = "0.8", default-features = false, features = [
    "sqlite",
    "runtime-tokio",
    "macros",
] }
actix-web = "4"
actix-files = "^0.6"
